<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ brand_name }} - Resin Simple Calculator</title>
    <link rel="icon" href="{{ favicon_url }}">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/resin_simple.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ logo_url }}" alt="{{ brand_name }} Logo" class="logo">
            <h1>Resin Simple Calculator</h1>
        </header>
        <div class="button-group">
            <a href="/" class="btn-dark">Back to Main Page</a>
            <a href="/resin-calculator" class="btn-secondary">Switch to Advanced Tool</a>
        </div>

        <!-- Inputs Card -->
        <div class="form-card">
            <h2 class="card-title">Inputs</h2>
            <form id="resin-simple-calculator-form">
                <div class="form-row">
                    <div class="form-section">
                        <label for="simple_resin_cost_per_l">Resin Cost (£/L):</label>
                        <input type="number" id="simple_resin_cost_per_l" step="0.01" placeholder="50.00" required>
                        <label for="simple_resin_ml_per_model">Resin Usage (ml/model):</label>
                        <input type="number" id="simple_resin_ml_per_model" step="0.01" placeholder="100" required>
                        <label for="simple_resin_waste_factor">Resin Waste Factor (%):</label>
                        <input type="number" id="simple_resin_waste_factor" step="0.1" placeholder="7.5" required>
                    </div>
                    <div class="form-section">
                        <label for="simple_electricity_cost_kwh">Electricity Cost (£/kWh):</label>
                        <input type="number" id="simple_electricity_cost_kwh" step="0.01" placeholder="0.40" required>
                        <label for="simple_printer_wattage">Printer Wattage (W):</label>
                        <input type="number" id="simple_printer_wattage" step="1" placeholder="350" required>
                        <label for="simple_print_time_hours">Print Time (hours):</label>
                        <input type="number" id="simple_print_time_hours" step="0.01" placeholder="4" required>
                    </div>
                </div>
                <button type="submit" class="btn-calculate">Calculate</button>
            </form>
        </div>

        <!-- Results Card -->
        <div class="form-card">
            <h2 class="card-title">Results</h2>
            <div class="result-card">
                <div class="result-card-entry">
                    <label title="Total Resin Cost = Resin Usage × Resin Cost per Litre (adjusted for waste factor)">Total Resin Cost:</label>
                    <span id="result-resin-cost" title="Total Resin Cost = Resin Usage × Resin Cost per Litre (adjusted for waste factor)">£0.00</span>
                </div>
                <div class="result-card-entry">
                    <label title="Electricity Cost = kWh Used × Cost per kWh">Electricity Cost:</label>
                    <span id="result-electricity-cost" title="Electricity Cost = kWh Used × Cost per kWh">£0.00</span>
                </div>
                <div class="result-card-entry">
                    <label title="kWh Used = (Printer Wattage × Print Time in Hours) / 1000">kWh Used:</label>
                    <span id="result-kwh-used" title="kWh Used = (Printer Wattage × Print Time in Hours) / 1000">0.00 kWh</span>
                </div>
                <div class="result-card-entry">
                    <label title="Total Cost = Sum of all individual costs (Resin, Electricity, Labour, Postage, etc.)">
                        <strong>Total Cost:</strong>
                    </label>
                    <span id="result-total-cost" title="Total Cost = Sum of all individual costs (Resin, Electricity, Labour, Postage, etc.)">£0.00</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
