<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ brand_name }}</title>
    <link rel="icon" href="{{ favicon_url }}">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container calculator-container">
        <header class="main-header">
            <!-- Logo -->
            <img src="{{ logo_url }}" alt="{{ brand_name }} Logo" class="logo">
            <!-- Title with Glitch Effect -->
            <div id="glitch-title" title="{{ brand_name }}">{{ brand_name }}</div>
        </header>
        <div class="card">
            <!-- Resin Calculators Container -->
            <div class="calculator-group resin-container">
                <h3 class="group-title">Resin Calculators</h3>
                <div class="button-grid">
                    <a href="/resin-calculator" class="btn btn-primary">Resin Calculator</a>
                    <a href="/resin-simple" class="btn btn-secondary">Resin Calculator (Simple)</a>
                </div>
            </div>

            <!-- FDM Calculators Container -->
            <div class="calculator-group fdm-container">
                <h3 class="group-title">FDM Calculators</h3>
                <div class="button-grid">
                    <a href="/fdm-calculator" class="btn btn-primary">FDM Calculator</a>
                    <a href="/fdm-simple" class="btn btn-secondary">FDM Calculator (Simple)</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
