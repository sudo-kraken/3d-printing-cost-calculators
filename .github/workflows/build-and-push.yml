name: Build and Push Multi-Architecture Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Podman and Buildx
        run: |
          sudo apt-get update
          sudo apt-get -y install podman buildah qemu-user-static
          podman buildx create
          podman buildx inspect --bootstrap

      - name: Authenticate with GitHub Container Registry
        run: |
          echo "${{ secrets.GHCR_PAT }}" | podman login ghcr.io --username "${{ github.actor }}" --password-stdin

      - name: Build and Push Multi-Architecture Image
        run: |
          podman buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ghcr.io/${{ github.actor }}/3d-print-calculators:latest \
            --push .
